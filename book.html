<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment - Yashvi Digital CSC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book an Appointment</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdDemoFormID/formResponse" method="POST" target="_blank">
      <input type="text" name="entry.1234567890" placeholder="Your Full Name" required>
      <input type="tel" name="entry.0987654321" placeholder="Mobile Number" required>
      <select name="entry.1112131415" required>
        <option value="">Select Service</option>
        <option value="PAN Card">PAN Card</option>
        <option value="Voter ID">Voter ID</option>
        <option value="PF Withdrawal">PF Withdrawal</option>
        <option value="Ayushman Card">Ayushman Card</option>
        <option value="Government Form">Government Form</option>
      </select>
      <textarea name="entry.1617181920" placeholder="Additional Message (optional)"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
